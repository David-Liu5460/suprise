    <script src="./game.js"></script>
    <script src="./script.js"></script>
    <script>
      (function(){
        var a=document.getElementById('bg-audio');
        function warm(){a.muted=true;a.play().catch(function(){});} 
        function unmute(){a.muted=false;a.play().catch(function(){});} 
        if(document.readyState==='complete'||document.readyState==='interactive'){warm();}
        else{document.addEventListener('DOMContentLoaded',warm);} 
        function once(){unmute();window.removeEventListener('pointerdown',once);window.removeEventListener('touchstart',once);window.removeEventListener('keydown',once);} 
        window.addEventListener('pointerdown',once);
        window.addEventListener('touchstart',once,{passive:true});
        window.addEventListener('keydown',once);
        document.addEventListener('visibilitychange',function(){if(!document.hidden) warm();});
      })();
    </script>
  </body>
